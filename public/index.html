<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Import jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>QoL Compare</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo">QoL Compare</a>
                <button id="submit" class="btn red waves-effect waves-light right" type="submit" name="action">Submit</button>
                <p class="center">Where will you live <em>next</em>?</p>

            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s5">
                <input class="center" id="city1" type="text" name="city1" value="Add a city...">
            </div>

            <div class="col s2"></div>

            <div class="col s5">
                <input class="center" id="city2" type="text" name="city2" value="Add another city...">
            </div>
        </div>
        <section id="stats">

        </section>
    </main>


    <script type="text/javascript" src="main.js">
    </script>


</body>

</html>
